<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="hero">
            <div class="hero-text">
                <h1>Add color to your <span>masterpiece</span></h1>
                <a href="#" class="shop-now">Shop Now</a>
            </div>
        </div>
    </header>

    <section class="items">
        <div class="item">
            <img src="https://placehold.co/700x400" alt="Item 1">
            <p>Item 1</p>
        </div>
        <div class="item">
            <img src="https://placehold.co/700x400" alt="Item 2">
            <p>Item 2</p>
        </div>
        <div class="item">
            <img src="https://placehold.co/700x400" alt="Item 3">
            <p>Item 3</p>
        </div>
    </section>

    <footer>
        <div class="carousel-wrapper">
            <button class="carousel-arrow left-arrow">&#10094;</button>
            <div class="carousel">
                <div class="carousel-item">
                    <img src="https://placehold.co/600x400" alt="Carousel Item 1">
                    <p>Item 1</p>
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/600x400" alt="Carousel Item 2">
                    <p>Item 2</p>
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/600x400" alt="Carousel Item 3">
                    <p>Item 3</p>
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/600x400" alt="Carousel Item 4">
                    <p>Item 4</p>
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/600x400" alt="Carousel Item 5">
                    <p>Item 5</p>
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/600x400" alt="Carousel Item 6">
                    <p>Item 6</p>
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/600x400" alt="Carousel Item 7">
                    <p>Item 7</p>
                </div>
            </div>
            <button class="carousel-arrow right-arrow">&#10095;</button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
